<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALBUM KENANGAN</title>
  <style>
    /* Reset margin dan padding default */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9f0f6;
      color: #444;
      text-align: center;
      line-height: 1.5;
      padding: 20px 10px;
    }

    header {
      background: linear-gradient(135deg, #159fbe, #32c3ff);
      color: #fff;
      padding: 30px 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(21, 159, 190, 0.4);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    header p {
      font-size: 1.3rem;
      font-weight: 500;
      opacity: 0.85;
      letter-spacing: 1px;
    }

    .gallery {
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery-item {
      margin-bottom: 40px;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
      margin-bottom: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .gallery-item img:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .caption {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      letter-spacing: 0.5px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      text-align: center;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal-content {
      margin: 0 auto;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    .close {
      position: fixed;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 48px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 10000;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .close:hover {
      color: #ff6666;
    }

    #captionText {
      color: #eee;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.8px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Music player (hidden) */
    audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .gallery {
        max-width: 95%;
      }

      .caption {
        font-size: 1rem;
      }

      #captionText {
        font-size: 1.1rem;
      }

      .close {
        font-size: 36px;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mee & Him‚ù§Ô∏è</h1>
  <p>Welcome To Our Albumü´∂</p>
</header>

<!-- Musik latar -->
<audio id="bgMusic" autoplay loop>
  <source src="music/background.mp3" type="audio/mp3">
  Browser Anda tidak mendukung audio.
</audio>

<div class="gallery">
  <div class="gallery-item">
    <img src="images/foto1.jpg" alt="Foto 1" data-caption="He`Him‚ù§Ô∏è">
    <div class="caption">He`Him‚ù§Ô∏è</div>
  </div>
  <div class="gallery-item">
    <img src="images/foto2.jpg" alt="Foto 2" data-caption="Renang">
    <div class="caption">Renangüèä</div>
  </div>
  <div class="gallery-item">
    <img src="images/foto3.jpg" alt="Foto 3" data-caption="Dirumah">
    <div class="caption">Dirumahüè†</div>
  </div>
  <div class="gallery-item">
    <img src="images/foto4.jpg" alt="Foto 4" data-caption="Ngopi">
    <div class="caption">Ngopi‚òï</div>
  </div>
</div>

<!-- Modal tampilan besar -->
<div id="myModal" class="modal" aria-hidden="true" role="dialog" aria-label="Tampilan gambar besar">
  <span class="close" role="button" aria-label="Tutup modal">&times;</span>
  <img class="modal-content" id="imgPreview" alt="Gambar Besar">
  <div class="caption" id="captionText"></div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("imgPreview");
  const captionModal = document.getElementById("captionText");
  const galleryItems = document.querySelectorAll(".gallery-item img");
  const closeBtn = document.querySelector(".close");

  galleryItems.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modal.setAttribute('aria-hidden', 'false');
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      captionModal.textContent = img.getAttribute("data-caption");
      document.body.style.overflow = 'hidden'; // Disable scroll saat modal muncul
    });
  });

  function closeModal() {
    modal.style.display = "none";
    modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = ''; // Enable scroll kembali
  }

  closeBtn.onclick = closeModal;

  window.onclick = (e) => {
    if (e.target === modal) {
      closeModal();
    }
  };

  // Close modal dengan tombol Esc
  window.addEventListener('keydown', (e) => {
    if (e.key === "Escape" && modal.style.display === "block") {
      closeModal();
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('bgMusic');
    music.play().catch(() => {
      console.log("Autoplay mungkin diblokir browser.");
    });
  });
</script>

</body>
</html>
